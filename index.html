        <style>
            body {
                width: 800px;
                margin: auto;
            }
            .fretboard{
                width: 100%;
                background-image: url(img/wood.png);
            }
            .fret {
                border-right: 1px solid gray;
                height: 20px;
                display: inline-block;
            }
            .fret input {
                display: none;
            }
            .fret span {
              width: 14px;
              height: 14px;
              display: block;
              margin: 3px auto;
              -webkit-border-radius: 7px;
              -moz-border-radius: 7px;
              border-radius: 7px;
            }
            input[type=radio]:checked + span {
              background-color: rgba(100,0,255,0.5);
            }
            .fret:hover span {
              background-color: rgba(100,0,255,0.2);
            }
            .string {
                height: 20px;
            }
            .fret:nth-child(1){
              width: 60px;
            }
            .fret:nth-child(2){
              width: 55px; /* 60/(1.095)^(n-1) */
            }
            .fret:nth-child(3){
              width: 50px;
            }
            .fret:nth-child(4){
              width: 46px;
            }
            .fret:nth-child(5){
              width: 42px;
            }
            .fret:nth-child(6){
              width: 38px;
            }
            .fret:nth-child(7){
              width: 35px;
            }
            .fret:nth-child(8){
              width: 32px;
            }
            .fret:nth-child(9){
              width: 29px;
            }
            .fret:nth-child(10){
              width: 27px;
            }
            .fret:nth-child(11){
              width: 24px;
            }
            .fret:nth-child(12){
              width: 22px;
            }
            .fret:nth-child(13){
              width: 20px;
            }
            .fret:nth-child(14){
              width: 18px;
            }
            .fret:nth-child(15){
              width: 17px;
            }
            .fret:nth-child(16){
              width: 16px;
            }
            .fret:nth-child(17){
              width: 15px;
            }
            .fret:nth-child(18){
              width: 15px;
            }
            .tab pre {
                display: inline-block;
            }
            .chord:hover {
                background-color: #fe8;
                cursor: pointer;
            }
            .chord.selected {
                background-color: red;
            }
            #edit-area {
                width: 10px;
                height: 110px;
               overflow: hidden;
                resize: none;
            }
            #tab-input-output {
                height: 110px;
                width: 800px;
            }
            textarea {
                font-family: courier, monospace;
            }

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
        <script>
            $( document ).ready(function() {
                var tab = ""
                var strings = ["e","B","G","D","A","E"];
                for(var i=0; i<6; i++){
                    tab += strings[i]+"|";
                    for(var j=0; j<80; j++){
                        tab += "-";
                    }
                    if (i!== 5){
                        tab += "\n";
                    }
                }
                console.log(tab);
                importTab(tab);
            });
            $('#import').click(function(){
                var tab = $('#tab-input-output').val();
                importTab(tab);
            });
            function importTab(tab){
                var strings = tab.split("\n");
                var chords = [];
                var longestString = 0;
                
                //find longest part of tab
                for(var i=0; i<6; i++){
                    if(strings[i].length > longestString){
                        longestString = strings[i].length;
                    }
                }
                //initialize chord array
                for(i=0; i<longestString; i++){
                    chords[i] = "";
                }
                //build chords
                for(var i=0; i<6; i++){
                    for(var j=0; j<strings[i].length; j++){
                        chords[j] += strings[i][j];
                        if (i!== 5){
                            chords[j]+= "\n";
                        }
                    }
                }
                //put chords into html
                $('.tab').empty();
                $('.tab').append('<pre class="string-label">'+chords[0]+'</pre>');
                $('.tab').append('<pre class="nut">'+chords[1]+'</pre>');
                for(var i = 2; i< chords.length; i++){
                    $('.tab').append('<pre class="chord">'+chords[i]+'</pre>');
                }
                //add event listener
                $('.chord').click(function(evt){
                    if (!evt.ctrlKey) {
                        $('.chord').removeClass("selected");
                    }
                    $( this ).toggleClass("selected");
                    var strings = $(this).html();
                    $("#edit-area").html(strings);
                });
            }
        </script>
